<!DOCTYPE html>
<html>

      .header {
        text-align: center;
        font-family: "Allerta Stencil", sans-serif;
        color: #15516b;
        font-size: 18px;
        display: block;
        margin: auto;
        width: 50%;
        height: auto;
      }

      .photo_block {
        position: relative;
        width: 100%;
      }

      .photos {
        display: block;
        position: relative;
        float: left;
        width: 25%;
        margin: 0 auto;
        padding: 5px;
        border-radius: 8px;
        opacity: 1;
      }
      
      .photo_block:after {
        content: "";
        clear: both;
        display: table;
      }
        
      .overlay {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: .5s ease;
        background-color: #FFFFFF;
      }

      .photos:hover .overlay {
        opacity: 0.3;
      }

      .text {
        color: blue;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        text-align: center;
      }


    </style>
  </head>

  <body>

  <div id="main">

    <div class="header">

       <h1>İyi ki doğdun Minik Unicornum</h1>

      </div>
